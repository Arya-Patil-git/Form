<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Student Information Form</h1>
    <fieldset>
        <legend>Personal Information</legend>
        <br>
        <br>

    <label for="user">FullName:</label>
    <input type="text" id="name" name="name" 6>
    <br>
    <br>
    <label for="user">Email:</label>
    <input type="text" id="name" name="name" 6>
    <br>
    <br>
    <label for="user">Password:</label>
    <input type="text" id="name" name="name" 6>
    <br>
    <br>
    <label for="user">Date of Birth:</label>
    <input type="date" id="name" name="name" 6>
    <br>
    <br>
    <label for="user">Comment</label>
    <textarea name="user" id="user" placeholder="Tell us about yourself...."></textarea>
    </fieldset>
    <br>
    <br>
    <fieldset>
        <legend>Gender</legend>
    <input type="radio" name="gender" value="m">Male <br>
    <input type="radio" name="gender" value="f">Female <br> 
    <input type="radio" name="gender" value="o">other <br>
    </fieldset>
    <br>
    <br>
    <fieldset>
        <legend>Areas of Interest</legend>
    <input type="checkbox" name="wd" value="wd">Web Development <br>
    <input type="checkbox" name="ai" value="ai">Artificial Intelligence <br>
    <input type="checkbox" name="ds" value="ds">Data Science <br>


    </fieldset>
    <br>
    <br>
    <fieldset>
        <legend>Programing Skill Level</legend>
        <label>Rate your skill(0 to 10);</label><br>
        <input type="range" name=" volume" id="volume" min="0" max="10">
    </fieldset>
    <br>
    <br>
    <fieldset>
        <legend>Upload Your Photo</legend>
        <input type="file" name="file" value="file">
    </fieldset>
    <br>
    <br>
    <input type="SUBMIT">
    <input type="RESET">
    
    
</body>
</html>
